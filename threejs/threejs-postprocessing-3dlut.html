<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Three.js - postprocessing - 3DLUT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
    html, body {
        margin: 0;
        height: 100%;
    }
    #c {
        width: 100%;
        height: 100%;
        display: block;
    }
  </style>
  </head>
  <body>
    <canvas id="c"></canvas>
  </body>
<script src="resources/threejs/r98/three.js"></script>
<script src="resources/threejs/r98/js/controls/OrbitControls.js"></script>
<script src="resources/threejs/r98/js/loaders/GLTFLoader.js"></script>
<script src="resources/threejs/r98/js/shaders/CopyShader.js"></script>
<script src="resources/threejs/r98/js/postprocessing/EffectComposer.js"></script>
<script src="resources/threejs/r98/js/postprocessing/RenderPass.js"></script>
<script src="resources/threejs/r98/js/postprocessing/ShaderPass.js"></script>
<script src="../3rdparty/dat.gui.min.js"></script>
<script src="resources/lut-reader.js"></script>
<script src="resources/drag-and-drop.js"></script>
<script>
'use strict';

/* global THREE, dat, dragAndDrop, lutParser */

function main() {
  const canvas = document.querySelector('#c');
  const renderer = new THREE.WebGLRenderer({canvas: canvas});
  renderer.autoClear = false;
  renderer.gammaInput = true;
  renderer.gammaOutput = true;

  const fov = 45;
  const aspect = 2;  // the canvas default
  const near = 0.1;
  const far = 100;
  const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
  camera.position.set(0, 10, 20);

  const controls = new THREE.OrbitControls(camera, canvas);
  controls.target.set(0, 5, 0);
  controls.update();

  const lutTextures = [
    { name: 'default',         size: 2, filter: true , },
    { name: 'monochrome',      size: 8, filter: true , url: 'resources/images/lut/monochrome.png' },
    { name: 'sepia',           size: 8, filter: true , url: 'resources/images/lut/sepia.png' },
    { name: 'saturated',       size: 8, filter: true , url: 'resources/images/lut/saturated.png', },
    { name: 'posterize',       size: 8, filter: false, url: 'resources/images/lut/posterize.png', },
    { name: 'posterize-3-rgb', size: 8, filter: false, url: 'resources/images/lut/posterize-3-rgb.png', },
    { name: 'posterize-3-lab', size: 8, filter: false, url: 'resources/images/lut/posterize-3-lab.png', },
    { name: 'posterize-4-lab', size: 8, filter: false, url: 'resources/images/lut/posterize-4-lab.png', },
    { name: 'posterize-more',  size: 8, filter: false, url: 'resources/images/lut/posterize-more.png', },
    { name: 'inverse',         size: 8, filter: true , url: 'resources/images/lut/inverse.png', },
    { name: 'color negative',  size: 8, filter: true , url: 'resources/images/lut/color-negative.png', },
    { name: 'high contrast',   size: 8, filter: true , url: 'resources/images/lut/high-contrast-bw.png', },
    { name: 'funky contrast',  size: 8, filter: true , url: 'resources/images/lut/funky-contrast.png', },
    { name: 'nightvision',     size: 8, filter: true , url: 'resources/images/lut/nightvision.png', },
    { name: 'thermal',         size: 8, filter: true , url: 'resources/images/lut/thermal.png', },
    { name: 'b/w',             size: 8, filter: false, url: 'resources/images/lut/black-white.png', },
    { name: 'hue +60',         size: 8, filter: true , url: 'resources/images/lut/hue-plus-60.png', },
    { name: 'hue +180',        size: 8, filter: true , url: 'resources/images/lut/hue-plus-180.png', },
    { name: 'hue -60',         size: 8, filter: true , url: 'resources/images/lut/hue-minus-60.png', },
    { name: 'red to cyan',     size: 8, filter: true , url: 'resources/images/lut/red-to-cyan.png' },
    { name: 'blues',           size: 8, filter: true , url: 'resources/images/lut/blues.png' },
    { name: 'infrared',        size: 8, filter: true , url: 'resources/images/lut/infrared.png' },
    { name: 'radioactive',     size: 8, filter: true , url: 'resources/images/lut/radioactive.png' },
    { name: 'goolgey',         size: 8, filter: true , url: 'resources/images/lut/googley.png' },
    { name: 'bgy',             size: 8, filter: true , url: 'resources/images/lut/bgy.png' },
  ];

  const imgLoader = new THREE.ImageLoader();
  const ctx = document.createElement('canvas').getContext('2d');
  const identityLUT = new Uint8Array([
       0,   0,   0, 255,   255,   0,   0, 255,    0,   0, 255, 255,   255,   0, 255, 255,
       0, 255,   0, 255,   255, 255,   0, 255,    0, 255, 255, 255,   255, 255, 255, 255,
  ]);

  function makeIdentityLutTexture(filter) {
    const texture = new THREE.DataTexture(identityLUT, 4, 2, THREE.RGBAFormat);
    texture.minFilter = filter;
    texture.magFilter = filter;
    texture.needsUpdate = true;
    texture.flipY = false;
    return texture;
  }

  lutTextures.forEach((info) => {
    const texture = makeIdentityLutTexture(info.filter ? THREE.LinearFilter : THREE.NearestFilter);
    info.texture = texture;

    if (info.url) {
      const lutSize = info.size;

      // set the size to 2 (the identity size). We'll restore it when the
      // image has loaded. This way the code using the lut doesn't have to
      // care if the image has loaded or not
      info.size = 2;

      imgLoader.load(info.url, function(image) {
        const width = lutSize * lutSize;
        const height = lutSize;
        info.size = lutSize;
        ctx.canvas.width = width;
        ctx.canvas.height = height;
        ctx.drawImage(image, 0, 0);
        const imageData = ctx.getImageData(0, 0, width, height);

        texture.image.data = new Uint8Array(imageData.data.buffer);
        texture.image.width = width;
        texture.image.height = height;
        texture.needsUpdate = true;
      });
    }
  });

  let lutNameIndexMap = {};
  function makeLutNameIndexMap() {
    lutNameIndexMap = {};
    lutTextures.forEach((info, ndx) => {
      lutNameIndexMap[info.name] = ndx;
    });
  }
  makeLutNameIndexMap();  // called so we can set lutSettings below

  const lutSettings = {
    dummy: () => {},
    lut: lutNameIndexMap.thermal,
  };
  const gui = new dat.GUI({ width: 300 });
  gui.addFolder('Choose LUT or Drag&Drop LUT File(s)');


  let lutGUI;
  function updateGUI() {
    makeLutNameIndexMap();
    if (lutGUI) {
      gui.remove(lutGUI);
    }
    lutGUI = gui.add(lutSettings, 'lut', lutNameIndexMap);
  }
  updateGUI();

  const scene = new THREE.Scene();
  scene.background = new THREE.Color('black');

  {
    const skyColor = 0xB1E1FF;  // light blue
    const groundColor = 0xB97A20;  // brownish orange
    const intensity = 1;
    const light = new THREE.HemisphereLight(skyColor, groundColor, intensity);
    scene.add(light);
  }

  {
    const color = 0xFFFFFF;
    const intensity = 1;
    const light = new THREE.DirectionalLight(color, intensity);
    light.position.set(5, 10, 2);
    scene.add(light);
    scene.add(light.target);
  }

  function frameArea(sizeToFitOnScreen, boxSize, boxCenter, camera) {
    const halfSizeToFitOnScreen = sizeToFitOnScreen * 0.5;
    const halfFovY = THREE.Math.degToRad(camera.fov * .5);
    const distance = halfSizeToFitOnScreen / Math.tan(halfFovY);
    // compute a unit vector that points in the direction the camera is now
    // in the xz plane from the center of the box
    const direction = (new THREE.Vector3())
        .subVectors(camera.position, boxCenter)
        .multiply(new THREE.Vector3(1, 0, 1))
        .normalize();

    // move the camera to a position distance units way from the center
    // in whatever direction the camera was from the center already
    camera.position.copy(direction.multiplyScalar(distance).add(boxCenter));

    // pick some near and far values for the frustum that
    // will contain the box.
    camera.near = boxSize / 100;
    camera.far = boxSize * 100;

    camera.updateProjectionMatrix();

    // point the camera to look at the center of the box
    camera.lookAt(boxCenter.x, boxCenter.y, boxCenter.z);
  }

  {
    const gltfLoader = new THREE.GLTFLoader();
    gltfLoader.load('resources/models/littlest_tokyo/scene.gltf', (gltf) => {
      const root = gltf.scene;
      scene.add(root);

      root.updateMatrixWorld();
      // compute the box that contains all the stuff
      // from root and below
      const box = new THREE.Box3().setFromObject(root);

      const boxSize = box.getSize(new THREE.Vector3()).length();
      const boxCenter = box.getCenter(new THREE.Vector3());
      frameArea(boxSize * 0.8, boxSize, boxCenter, camera);

      // update the Trackball controls to handle the new size
      controls.maxDistance = boxSize * 10;
      controls.target.copy(boxCenter);
      controls.update();
    });
  }

  const lutShader = {
    uniforms: {
      tDiffuse: { value: null },
      lutMap:  { value: null },
      lutMapSize: { value: 1, },
      lutAmount: { value: 1, },
    },
    vertexShader: `
      varying vec2 vUv;
      void main() {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
      }
    `,
    fragmentShader: `
      #include <common>

      #define FILTER_LUT true

      uniform sampler2D tDiffuse;
      uniform sampler2D lutMap;
      uniform float lutMapSize;
      uniform float lutAmount;

      varying vec2 vUv;

      vec4 sampleAs3DTexture(sampler2D tex, vec3 texCoord, float size) {
        float sliceSize = 1.0 / size;                  // space of 1 slice
        float slicePixelSize = sliceSize / size;       // space of 1 pixel
        float width = size - 1.0;
        float sliceInnerSize = slicePixelSize * width; // space of size pixels
        float zSlice0 = floor( texCoord.z * width);
        float zSlice1 = min( zSlice0 + 1.0, width);
        float xOffset = slicePixelSize * 0.5 + texCoord.x * sliceInnerSize;
        float yRange = (texCoord.y * width + 0.5) / size;
        float s0 = xOffset + (zSlice0 * sliceSize);

        #ifdef FILTER_LUT

          float s1 = xOffset + (zSlice1 * sliceSize);
          vec4 slice0Color = texture2D(tex, vec2(s0, yRange));
          vec4 slice1Color = texture2D(tex, vec2(s1, yRange));
          float zOffset = mod(texCoord.z * width, 1.0);
          return mix(slice0Color, slice1Color, zOffset);

        #else

          return texture2D(tex, vec2( s0, yRange));

        #endif
      }

      void main() {
        vec4 originalColor = texture2D(tDiffuse, vUv);
        vec4 mappedColor = sampleAs3DTexture(lutMap, originalColor.xyz, lutMapSize);
        gl_FragColor = mix(originalColor, mappedColor, lutAmount);
      }
    `,
  };

  const lutNearestShader = {
    uniforms: Object.assign( {}, lutShader.uniforms ),
    vertexShader: lutShader.vertexShader,
    fragmentShader: lutShader.fragmentShader.replace('#define FILTER_LUT', '//'),
  };

  const effectLUT = new THREE.ShaderPass(lutShader);
  effectLUT.renderToScreen = true;
  const effectLUTNearest = new THREE.ShaderPass(lutNearestShader);
  effectLUTNearest.renderToScreen = true;

  const renderModel = new THREE.RenderPass(scene, camera);

  renderModel.clear = false;

  const rtParameters = {
    minFilter: THREE.LinearFilter,
    magFilter: THREE.LinearFilter,
    format: THREE.RGBFormat,
  };
  const composer = new THREE.EffectComposer(renderer, new THREE.WebGLRenderTarget(1, 1, rtParameters));

  composer.addPass(renderModel);
  composer.addPass(effectLUT);
  composer.addPass(effectLUTNearest);

  function resizeRendererToDisplaySize(renderer) {
    const canvas = renderer.domElement;
    const width = canvas.clientWidth * window.devicePixelRatio | 0;
    const height = canvas.clientHeight * window.devicePixelRatio | 0;

    const needResize = canvas.width !== width || canvas.height !== height;
    if (needResize) {
      renderer.setSize(width, height, false);
    }
    return needResize;
  }

  let then = 0;
  function render(now) {
    now *= 0.001;  // convert to seconds
    const delta = now - then;
    then = now;

    if (resizeRendererToDisplaySize(renderer)) {
      const canvas = renderer.domElement;
      const aspect = canvas.clientWidth / canvas.clientHeight;
      camera.aspect = aspect;
      camera.updateProjectionMatrix();
      composer.setSize(canvas.width, canvas.height);
    }

    const lutInfo = lutTextures[ lutSettings.lut ];

    const effect = lutInfo.filter ? effectLUT : effectLUTNearest;
    effectLUT.enabled = lutInfo.filter;
    effectLUTNearest.enabled = !lutInfo.filter;

    const lutTexture = lutInfo.texture;
    effect.uniforms.lutMap.value = lutTexture;
    effect.uniforms.lutMapSize.value = lutInfo.size;

    composer.render(delta);

    requestAnimationFrame(render);
  }

  requestAnimationFrame(render);

  dragAndDrop.setup({msg: 'Drop LUT File here'});
  dragAndDrop.onDropFile(readLUTFile);

  function readLUTFile(file) {
    const reader = new FileReader();
    reader.onload = (e) => {
      const lut = lutParser.lutTo2D3Drgb8(lutParser.parse(e.target.result));
      const texture = makeIdentityLutTexture(THREE.LinearFilter);
      const lutTexture = {
        name: lut.name,
        size: lut.size,
        filter: true,
        texture,
      };
      lutTextures.push(lutTexture);
      texture.image.data = lut.data;
      texture.image.width = lut.size * lut.size;
      texture.image.height = lut.size;
      texture.format = THREE.RGBFormat;
      texture.needsUpdate = true;
      lutSettings.lut = lutTextures.length - 1;
      updateGUI();
    };

    reader.readAsText(file);
  }
}

main();
</script>
</html>
